{% load static %}
<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/box.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus'></i>
            <span class="logo_name">NeoPharmacy</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{% url 'user:Userindex'%}" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            <li>
                <a href="{% url 'user:adminDashboard' %}" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'user:confirm_order' %}">
                  <i class='bx bx-box' ></i>
                  <span class="links_name">order-list</span>
                </a>
              </li>
            
            <li class="log_out">
                <a href="{% url 'user:logout' %}">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>


    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
           
        </nav>

        <div class="home-content">
            <div class="overview-boxes">

            </div>

            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="title">pharmacist Details</div>

                    <div class="mahi_holder">
                        <div class="container">
                          
                          <div class="row bg_3">
                              <div class="col-3 input-effect"> 
                                <label>pharmacy Area</label>
                                <input class="effect-19" type="text" placeholder="Store Name" value="ABC Clinic">
                                <span class="focus-border">
                                    <i></i>
                                </span>
                            </div>
                            <div class="col-3 input-effect">
                                <label>Person Name</label>
                                <input class="effect-20" type="text" placeholder="Person Name" value="ABC">
                                <span class="focus-border">
                                    <i></i>
                                </span>
                            </div>
                            <div class="col-3 input-effect">
                                <label>Contact</label>
                                <input class="effect-21" type="text" placeholder="Contact" value="9784563210">
                                <span class="focus-border">
                                    <i></i>
                                </span>
                            </div>

                            <div class="col-3 input-effect">
                                <label>Email</label>
                                <input class="effect-21" type="text" placeholder="Email" value="abc@gmail.com">
                                <span class="focus-border">
                                    <i></i>
                                </span>
                            </div>


                            <div class="col-3 input-effect">
                                <label>Address</label>
                                <input class="effect-21" type="text" placeholder="Address" value="Ahmedabad">
                                <span class="focus-border">
                                    <i></i>
                                </span>
                            </div>
                            <div class="col-3 input-effect">
                                <label></label>
                                <br>
                                <br>
                                <!-- <input class="effect-21" type="text" placeholder="Address" value="{{ data.add1 }}"> -->
                                <span class="focus-border">
                                    <i></i>
                                </span>
                            </div>
                            
                          </div>
                        </div>
                    </div>
                    

    <div class="home-content">
        <div class="overview-boxes">
        </div>

        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Pharmacy Details</div>

                
                <div class="sales-details">

                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>Sr.No.</th>
                                <th>Medicine Name</th>
                                <th>Medicine QTY</th>
                                <th>Action </th>

                            </tr>
                        </thead>
                        <tbody>


                          
                            <tr>
                                <td>1</td>
                                <td>Dolo</td>
                                <td>
                                    
                                    <p> 5 - Available(1) </p>
                                    
                                </td>
                                <td>
                                    
                                    <a style="background-color:rgb(10, 233, 40);color:black;" href="#">Accept</a>
                                    <a style="background-color:rgb(233, 10, 21);color:black;"
                                        href="#">  Deny</a>
                                   
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Dolo</td>
                                <td>
                                    
                                    <p> 5 - Available(1) </p>
                                    
                                </td>
                                <td>
                                    
                                    <a style="background-color:rgb(10, 233, 40);color:black;" href="#">Accept</a>
                                    <a style="background-color:rgb(233, 10, 21);color:black;"
                                        href="#">  Deny</a>
                                   
                                </td>
                            </tr>
                            

                            <!-- and so on... -->
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>

</section>





    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
